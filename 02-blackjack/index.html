<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header class="titulo">BlackJack</header>

  <div class="row mt-2 m-0">

    <div id="divBotones" class="col text-center">
      <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
      <button id="btnPedir" class="btn btn-primary" disabled>Pedir Carta</button>
      <button id="btnDetener" class="btn btn-primary" disabled>Detener</button>
    </div>
  </div>

  <div class="row container">

    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="jugador-cartas" class="divCartas">
        <!-- <img class="carta" src="./assets/cartas/10D.png"> -->
      </div>
    </div>
  </div>

  <div class="row container mt-2">

    <div class="col">
      <h1>Computadora - <small>0</small></h1>
      <div id="computadora-cartas" class="divCartas">
        <!-- <img class="carta" src="./assets/cartas/10D.png"> -->
      </div>
    </div>
  </div>

  <script src="./assets/js/underscore-min.js"></script>
  <script src="assets/js/juego-min.js"></script>

  <script>

    document.querySelector('#btnNuevo').addEventListener('click', () => {
      miModulo.nuevoJuego()
    })
  </script>
</body>

</html>
